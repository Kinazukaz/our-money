<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>家庭記帳 (筠 & 古)</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 Noto Sans TC 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f4f8; /* 淺灰色背景 */
            -webkit-tap-highlight-color: transparent;
        }
        .card-dark {
            background-color: #374151; /* 深灰色卡片 */
            color: #e5e7eb;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-primary {
            background-color: #0d9488; /* 綠色主按鈕 */
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #0f766e;
        }
        .btn-secondary {
            background-color: #8b5cf6; /* 紫色輔助按鈕 */
            transition: background-color 0.2s;
        }
        .btn-secondary:hover {
            background-color: #7c3aed;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }
        /* 修復手機端日期輸入框跑版 */
        input[type="date"] {
            min-height: 3rem;
            appearance: none;
            -webkit-appearance: none;
        }
        /* 隱藏滾動條但保持功能 */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- 主應用程式容器 -->
    <div id="app" class="max-w-md mx-auto p-4 flex flex-col min-h-screen">
        <!-- 頂部標題 -->
        <header class="flex justify-between items-center py-4">
            <h1 class="text-2xl font-bold text-gray-800">家庭記帳 (筠 & 古)</h1>
            <button onclick="toggleInfoModal()" class="text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>
        </header>

        <!-- 狀態卡片 -->
        <div id="status-card" class="card-dark p-6 rounded-xl mb-6 flex-shrink-0">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-sm font-medium opacity-75">目前狀態</p>
                    <div class="flex items-end mt-1">
                        <span id="current-balance" class="text-4xl font-extrabold">$0</span>
                        <span class="text-lg font-medium ml-1 mb-1 opacity-75">TWD</span>
                    </div>
                    <p id="settlement-info" class="text-sm mt-3 font-medium flex items-center"></p>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                </svg>
            </div>
            <button id="settle-btn" onclick="openSettleModal()" class="w-full mt-4 py-2 px-4 rounded-lg text-sm font-semibold bg-gray-500/20 hover:bg-gray-500/40 transition duration-150">
                結清所有帳目
            </button>
        </div>
        
        <!-- 近期記錄列表 -->
        <div class="flex justify-between items-center mb-3 flex-shrink-0">
            <h2 class="text-lg font-semibold text-gray-800">近期記錄</h2>
            <span id="record-count" class="text-sm text-gray-500">0 筆</span>
        </div>

        <!-- 記錄容器 -->
        <div id="records-container" class="space-y-3 flex-grow overflow-y-auto pb-24 scrollbar-hide">
            <div id="no-records-placeholder" class="text-center p-12 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 7V3m8 4V3m-9 8h.01M7 12h10l-1 9H8l-1-9zm5-9H6a2 2 0 00-2 2v14a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2h-3" />
                </svg>
                <p>目前沒有記錄</p>
            </div>
        </div>

        <!-- 底部操作區塊 -->
        <div class="fixed bottom-0 left-0 right-0 p-4 bg-white/90 backdrop-blur-md border-t border-gray-200 max-w-md mx-auto flex justify-between space-x-2 rounded-t-2xl shadow-2xl z-40">
            <button onclick="openDeleteModal()" class="w-1/3 py-3 rounded-xl bg-gray-100 text-gray-500 font-semibold flex flex-col items-center justify-center hover:bg-gray-200 transition duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                <span class="text-[10px]">清理記錄</span>
            </button>
            <button onclick="openExportModal()" class="w-1/3 py-3 rounded-xl btn-secondary text-white font-semibold flex flex-col items-center justify-center shadow-lg shadow-purple-300/50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <span class="text-[10px]">匯出文字</span>
            </button>
            <button onclick="openAddModal()" class="w-1/3 py-3 rounded-xl btn-primary text-white font-semibold flex flex-col items-center justify-center shadow-lg shadow-teal-400/50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
                </svg>
                <span class="text-[10px]">手動記帳</span>
            </button>
        </div>
    </div>

    <!-- 模態框：新增記錄 -->
    <div id="add-modal" class="fixed inset-0 z-50 flex items-end justify-center hidden modal-overlay transition-opacity duration-300">
        <div class="bg-white rounded-t-3xl w-full max-w-md transform transition-transform duration-300 translate-y-full shadow-2xl p-6 pb-12">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">新增記錄</h2>
                <button onclick="closeAddModal()" class="text-gray-400 p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <form id="add-record-form" onsubmit="handleNewRecord(event)">
                <div class="flex mb-5 p-1 bg-gray-100 rounded-xl">
                    <button type="button" id="payer-yun" onclick="selectPayer('yun')" class="flex-1 py-2.5 rounded-xl text-center font-semibold bg-white text-gray-800 shadow-sm transition-all duration-200">筠付 (我)</button>
                    <button type="button" id="payer-gu" onclick="selectPayer('gu')" class="flex-1 py-2.5 rounded-xl text-center font-semibold text-gray-500 transition-all duration-200">古付</button>
                </div>
                <div class="space-y-4">
                    <input type="text" id="item" placeholder="項目名稱" required class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-teal-500 focus:outline-none transition-all">
                    <input type="number" id="amount" placeholder="金額" required min="0.01" step="0.01" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-teal-500 focus:outline-none transition-all">
                    <input type="date" id="date" required class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-teal-500 focus:outline-none transition-all">
                </div>
                <button type="submit" id="add-record-submit-btn" class="w-full mt-6 py-4 rounded-xl btn-primary text-white font-bold text-lg shadow-lg active:scale-95 transition-all">確認新增</button>
                <div id="add-error-message" class="text-red-500 text-center mt-3 text-sm hidden"></div>
            </form>
        </div>
    </div>

    <!-- 模態框：匯出文字 -->
    <div id="export-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden modal-overlay transition-opacity duration-300 p-4">
        <div class="bg-white rounded-2xl w-full max-w-sm p-6 transform transition-transform duration-300 scale-90 shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">匯出記錄</h2>
                <button onclick="closeExportModal()" class="text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <textarea id="export-textarea" readonly class="w-full h-48 p-3 bg-gray-50 border border-gray-200 rounded-xl text-xs font-mono text-gray-700 focus:outline-none mb-4 leading-relaxed"></textarea>
            <div class="flex space-x-2">
                <button onclick="copyExportText()" class="flex-1 py-3 rounded-xl bg-gray-100 text-gray-700 font-semibold hover:bg-gray-200 flex items-center justify-center active:scale-95 transition">
                    複製文字
                </button>
                <button onclick="downloadExportFile()" class="flex-1 py-3 rounded-xl btn-primary text-white font-semibold flex items-center justify-center active:scale-95 transition">
                    下載檔案
                </button>
            </div>
            <p id="copy-feedback" class="text-center text-teal-600 text-xs mt-3 opacity-0 transition-opacity font-medium">內容已成功複製！</p>
        </div>
    </div>

    <!-- 模態框：清除已結算 -->
    <div id="delete-modal" class="fixed inset-0 z-50 flex items-end justify-center hidden modal-overlay transition-opacity duration-300">
        <div class="bg-white rounded-t-3xl w-full max-w-md transform transition-transform duration-300 translate-y-full shadow-2xl p-6 pb-12">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">清除已結算項目</h2>
                <button onclick="closeDeleteModal()" class="text-gray-400"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
            </div>
            <div id="delete-records-list" class="max-h-60 overflow-y-auto space-y-3 mb-4 scrollbar-hide"></div>
            <div class="flex items-center justify-between mb-4">
                <label class="flex items-center text-gray-700 font-semibold cursor-pointer">
                    <input type="checkbox" id="select-all-delete" onchange="toggleSelectAll(this.checked)" class="h-5 w-5 text-teal-600 rounded border-gray-300">
                    <span class="ml-2">全選</span>
                </label>
                <span id="delete-selected-count" class="text-xs text-gray-500">已選 0 筆</span>
            </div>
            <button onclick="handleDeleteSelected()" id="delete-selected-btn" class="w-full py-4 rounded-xl bg-red-500 text-white font-bold shadow-lg disabled:opacity-30 transition-all" disabled>清除選取項目 (0)</button>
        </div>
    </div>

    <!-- 模態框：結清 -->
    <div id="settle-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden modal-overlay transition-opacity duration-300 p-4">
        <div class="bg-white rounded-2xl w-full max-w-sm p-6 transform transition-transform duration-300 scale-90 shadow-2xl">
            <h2 class="text-xl font-bold mb-4 text-center">結清帳目</h2>
            <p id="settle-message" class="text-sm text-gray-600 mb-6 text-center px-2"></p>
            <div class="flex space-x-3">
                <button onclick="closeSettleModal()" class="flex-1 py-3 rounded-xl bg-gray-100 text-gray-700 font-semibold">取消</button>
                <button onclick="handleSettleAll()" id="settle-all-confirm-btn" class="flex-1 py-3 rounded-xl btn-primary text-white font-semibold">確認結清</button>
            </div>
        </div>
    </div>

    <!-- 模態框：資訊 -->
    <div id="info-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden modal-overlay transition-opacity duration-300 p-4">
        <div class="bg-white rounded-2xl w-full max-w-sm p-6 transform transition-transform duration-300 scale-90 shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">App 資訊</h2>
                <button onclick="toggleInfoModal()"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
            </div>
            <div class="space-y-4">
                <div>
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">關於本工具</p>
                    <p class="text-sm text-gray-700">筠 & 古 的家庭共同記帳</p>
                </div>
                <div>
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">我的 ID (筠)</p>
                    <p id="yun-id-display" class="text-[10px] text-gray-500 break-all bg-gray-50 p-2 rounded-lg"></p>
                </div>
                <div>
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">夥伴 ID (古)</p>
                    <p id="gu-id-display" class="text-[10px] text-gray-500 break-all bg-gray-50 p-2 rounded-lg"></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, updateDoc, deleteDoc, onSnapshot, collection, query, writeBatch, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-family-app';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let db, auth, userId = null, allRecords = [];
        const PARTNER_ID = 'partner_gu_fixed_id';
        const YUN_NAME = '筠', GU_NAME = '古';

        async function initFirebase() {
            if (!firebaseConfig.apiKey) return;
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    document.getElementById('yun-id-display').innerText = userId;
                    document.getElementById('gu-id-display').innerText = PARTNER_ID;
                    listenForRecords();
                } else {
                    if (initialAuthToken) await signInWithCustomToken(auth, initialAuthToken);
                    else await signInAnonymously(auth);
                }
            });
        }

        function getCollectionRef() {
            return collection(db, 'artifacts', appId, 'public', 'data', 'family_bills');
        }

        function listenForRecords() {
            onSnapshot(query(getCollectionRef()), (snapshot) => {
                allRecords = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateUI();
            });
        }

        window.handleNewRecord = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('add-record-submit-btn');
            btn.disabled = true;
            btn.innerText = "儲存中...";
            try {
                const payer = document.getElementById('payer-yun').classList.contains('bg-white') ? 'yun' : 'gu';
                const amount = parseFloat(document.getElementById('amount').value);
                await addDoc(getCollectionRef(), {
                    item: document.getElementById('item').value,
                    amount: amount,
                    date: document.getElementById('date').value,
                    payerId: payer === 'yun' ? userId : PARTNER_ID,
                    debtorId: payer === 'yun' ? PARTNER_ID : userId,
                    payerName: payer === 'yun' ? YUN_NAME : GU_NAME,
                    debtorName: payer === 'yun' ? GU_NAME : YUN_NAME,
                    splitAmount: amount / 2,
                    isSettled: false,
                    createdAt: Timestamp.now()
                });
                closeAddModal();
                e.target.reset();
                document.getElementById('date').valueAsDate = new Date();
            } catch (err) { 
                console.error(err);
                document.getElementById('add-error-message').innerText = "儲存失敗，請檢查網路連線";
                document.getElementById('add-error-message').classList.remove('hidden');
            } finally { 
                btn.disabled = false; 
                btn.innerText = "確認新增";
            }
        };

        window.handleSettleAll = async () => {
            const batch = writeBatch(db);
            allRecords.filter(r => !r.isSettled).forEach(r => {
                batch.update(doc(db, 'artifacts', appId, 'public', 'data', 'family_bills', r.id), { isSettled: true, settledAt: Timestamp.now() });
            });
            await batch.commit();
            closeSettleModal();
        };

        window.handleDeleteSelected = async () => {
            const batch = writeBatch(db);
            const ids = Array.from(document.querySelectorAll('#delete-records-list input:checked')).map(cb => cb.value);
            ids.forEach(id => batch.delete(doc(db, 'artifacts', appId, 'public', 'data', 'family_bills', id)));
            await batch.commit();
            closeDeleteModal();
        };

        // --- UI &佈局優化邏輯 ---

        function updateUI() {
            if (!userId) return;
            const unsettled = allRecords.filter(r => !r.isSettled);
            let net = 0;
            unsettled.forEach(r => net += (r.payerId === userId ? r.splitAmount : -r.splitAmount));
            
            const balEl = document.getElementById('current-balance');
            const infoEl = document.getElementById('settlement-info');
            const abs = Math.abs(net).toFixed(2);
            
            balEl.innerText = `${net >= 0 ? '+' : '-'}$${abs}`;
            balEl.className = `text-4xl font-extrabold transition-all duration-300 ${net > 0.01 ? 'text-green-400' : net < -0.01 ? 'text-red-400' : 'text-white'}`;
            infoEl.innerHTML = net > 0.01 ? `古 應付 筠 $${abs}` : net < -0.01 ? `筠 應付 古 $${abs}` : '已全部結清';
            document.getElementById('settle-btn').disabled = unsettled.length === 0;

            const container = document.getElementById('records-container');
            const ph = document.getElementById('no-records-placeholder');
            container.innerHTML = '';
            if (allRecords.length === 0) container.appendChild(ph);
            else {
                allRecords.sort((a,b) => b.createdAt.toDate() - a.createdAt.toDate()).forEach(r => {
                    const el = document.createElement('div');
                    el.className = 'bg-white p-4 rounded-xl shadow-sm flex justify-between items-center space-x-2';
                    el.innerHTML = `
                        <div class="min-w-0 flex-1">
                            <p class="font-bold text-gray-800 break-all leading-tight">${r.item} <span class="text-[10px] text-gray-400 font-normal">($${r.amount})</span></p>
                            <p class="text-[11px] text-gray-400 mt-1">${r.date} · ${r.payerName}付款</p>
                        </div>
                        <div class="text-right flex-shrink-0">
                            <p class="font-extrabold ${r.payerId === userId ? 'text-teal-600' : 'text-rose-500'}">$${r.splitAmount.toFixed(2)}</p>
                            <p class="text-[9px] font-bold ${r.isSettled ? 'text-green-500 bg-green-50' : 'text-amber-500 bg-amber-50'} px-1.5 py-0.5 rounded-full inline-block mt-0.5">${r.isSettled ? '已結清' : '待結算'}</p>
                        </div>
                    `;
                    container.appendChild(el);
                });
            }
            document.getElementById('record-count').innerText = `${allRecords.length} 筆`;
        }

        window.openExportModal = () => {
            const sorted = [...allRecords].sort((a,b) => new Date(a.date) - new Date(b.date));
            let total = 0;
            const lines = sorted.map(r => {
                total += r.amount;
                return `${r.date} ${r.item} ${r.amount}`;
            });
            lines.push(`合計 ${total}元`);
            document.getElementById('export-textarea').value = lines.join('\n');
            showModal('export-modal');
        };

        window.copyExportText = () => {
            const text = document.getElementById('export-textarea').value;
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            
            const feedback = document.getElementById('copy-feedback');
            feedback.style.opacity = '1';
            setTimeout(() => feedback.style.opacity = '0', 2000);
        };

        window.downloadExportFile = () => {
            const text = document.getElementById('export-textarea').value;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `家庭記帳匯出_${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
            window.URL.revokeObjectURL(url);
        };

        window.selectPayer = (p) => {
            const y = document.getElementById('payer-yun'), g = document.getElementById('payer-gu');
            if (p === 'yun') { 
                y.className = 'flex-1 py-2.5 rounded-xl bg-white shadow-sm text-gray-800 font-semibold transition-all'; 
                g.className = 'flex-1 py-2.5 text-gray-400 font-semibold transition-all'; 
            } else { 
                g.className = 'flex-1 py-2.5 rounded-xl bg-white shadow-sm text-gray-800 font-semibold transition-all'; 
                y.className = 'flex-1 py-2.5 text-gray-400 font-semibold transition-all'; 
            }
        };

        const showModal = (id) => {
            const m = document.getElementById(id); m.classList.remove('hidden');
            setTimeout(() => { 
                const content = m.querySelector('div:last-child');
                content.classList.remove('translate-y-full', 'scale-90'); 
                content.classList.add('translate-y-0', 'scale-100');
            }, 10);
        };
        const hideModal = (id) => {
            const m = document.getElementById(id); 
            const content = m.querySelector('div:last-child');
            content.classList.add('translate-y-full', 'scale-90');
            content.classList.remove('translate-y-0', 'scale-100');
            setTimeout(() => m.classList.add('hidden'), 300);
        };

        window.openAddModal = () => { selectPayer('yun'); showModal('add-modal'); };
        window.closeAddModal = () => hideModal('add-modal');
        window.closeExportModal = () => hideModal('export-modal');
        window.openSettleModal = () => {
            const unsettled = allRecords.filter(r => !r.isSettled);
            let net = 0; unsettled.forEach(r => net += (r.payerId === userId ? r.splitAmount : -r.splitAmount));
            document.getElementById('settle-message').innerText = `結算後將標記 ${unsettled.length} 筆項目為已結清。目前淨額為 $${Math.abs(net).toFixed(2)}`;
            showModal('settle-modal');
        };
        window.closeSettleModal = () => hideModal('settle-modal');
        window.toggleInfoModal = () => { const m = document.getElementById('info-modal'); m.classList.contains('hidden') ? showModal('info-modal') : hideModal('info-modal'); };
        window.openDeleteModal = () => {
            const list = document.getElementById('delete-records-list'); list.innerHTML = '';
            const settled = allRecords.filter(r => r.isSettled);
            if (settled.length === 0) list.innerHTML = '<p class="text-center text-gray-400 p-10 text-sm">目前沒有已結清項目</p>';
            else settled.forEach(r => {
                const d = document.createElement('div'); d.className = 'flex items-center space-x-3 bg-gray-50 p-3 rounded-xl border border-gray-100';
                d.innerHTML = `
                    <input type="checkbox" value="${r.id}" onchange="updateDelCount()" class="h-5 w-5 text-red-500 rounded border-gray-300">
                    <div class="text-xs flex-grow min-w-0">
                        <p class="font-bold text-gray-700 truncate">${r.item}</p>
                        <p class="text-gray-400 text-[10px] mt-0.5">${r.date}</p>
                    </div>
                    <p class="font-bold text-red-500 flex-shrink-0">$${r.splitAmount.toFixed(2)}</p>
                `;
                list.appendChild(d);
            });
            updateDelCount(); showModal('delete-modal');
        };
        window.closeDeleteModal = () => hideModal('delete-modal');
        window.updateDelCount = () => {
            const count = document.querySelectorAll('#delete-records-list input:checked').length;
            document.getElementById('delete-selected-count').innerText = `已選 ${count} 筆`;
            document.getElementById('delete-selected-btn').innerText = count > 0 ? `確認清除 (${count})` : "清除選取項目 (0)";
            document.getElementById('delete-selected-btn').disabled = count === 0;
        };
        window.toggleSelectAll = (c) => { 
            document.querySelectorAll('#delete-records-list input[type="checkbox"]').forEach(i => i.checked = c); 
            updateDelCount(); 
        };

        document.getElementById('date').valueAsDate = new Date();
        initFirebase();
    </script>
</body>
</html>
