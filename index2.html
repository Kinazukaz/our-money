<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DuoDebt - 雙人記帳</title>

    <!-- PWA and Mobile App Settings -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#10b981">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="家庭記帳">
    <link rel="apple-touch-icon" href="./icon-192x192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'fade-in': 'fadeIn 0.2s ease-out',
            'slide-up': 'slideUp 0.3s ease-out',
            'scale-in': 'scaleIn 0.2s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            scaleIn: {
              '0%': { transform: 'scale(0.9)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            }
          }
        }
      }
    }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      body {
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
      }
    </style>

    <!-- Polyfill for process.env (Prevents crash on GitHub Pages) -->
    <script>
      window.process = {
        env: {
          // 如果您有 Gemini API Key，請填入下方引號中，例如: "AIzaSy..."
          API_KEY: "" 
        }
      };
    </script>

    <!-- Babel for compiling TSX in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map: Maps library names and local files to their correct paths -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0",
    "@google/genai": "https://esm.sh/@google/genai",
    "./App": "./App.tsx",
    "./types": "./types.ts",
    "./services/storageService": "./services/storageService.ts",
    "./services/geminiService": "./services/geminiService.ts",
    "./components/BalanceCard": "./components/BalanceCard.tsx",
    "./components/TransactionList": "./components/TransactionList.tsx",
    "./components/SmartEntry": "./components/SmartEntry.tsx",
    "./components/ManualAddModal": "./components/ManualAddModal.tsx",
    "./components/DeleteConfirmModal": "./components/DeleteConfirmModal.tsx",
    "./components/SettleConfirmModal": "./components/SettleConfirmModal.tsx",
    "./components/ClearSettledSelectionModal": "./components/ClearSettledSelectionModal.tsx",
    "./components/LoadingOverlay": "./components/LoadingOverlay.tsx",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Load the main app with Babel -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
